<!-- Dies ist ein HTML Kommentar. Alles was zwischen den Kommentar Tags steht wird vom HTML Interpreter ignoriert. -->

<!-- Eine html Seite beginnt immer mit einem html tag. -->
<html> 

<!-- Der head einer Seite enthält Metadaten, die nicht dargestellt werden. Sie werden vom Browser verwendet, 
  oder Suchmaschinen ausgewertet. Hier werden auch die zu ladenden Bibliotheken und css Dateien u.v.m definiert -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="meinSketch.js"></script>

  <!-- Die css Datei enthält die Stildefinitionen für die einzelnen html Elemente -->
  <link href="./css/style.css" rel="stylesheet" />

  <!-- Styles können auch direkt in das html Dokument geschrieben werden. 
    Das macht den Code jedoch unübersichtlich.
  -->
  <!-- <style> body { padding: 0; margin: 0; } </style>  -->
</head>


<body>
    <h1>Kendrick Lamar</h1>
    <h2>the Rap king</h2>
    <div>
        <li>To pimp a butterfly</li>
        <li>Good Kid, m.A.A.d City</li>
    </div>
</body>

</html>
